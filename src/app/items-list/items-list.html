<div class="search-bar">
<input 
  type="text" 
  placeholder="Пошук..." 
  [(ngModel)]="searchTerm"
  (ngModelChange)="onSearchChange()">
</div>

<div class="items-container">
  <app-item-card
    *ngFor="let place of destinations"
    [destination]="place"
    (selectDestination)="onDestinationSelected($event)">
  </app-item-card>
</div>
