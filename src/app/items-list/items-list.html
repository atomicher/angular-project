<div class="search-bar">
  <input
    type="text"
    placeholder="Пошук..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchChange()"
  />
  <a routerLink="/items/add" class="add-button">+ Додати</a>
</div>

<div class="items-container">
  <app-item-card *ngFor="let place of items$ | async" [destination]="place"> </app-item-card>
</div>
